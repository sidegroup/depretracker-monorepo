<mat-card class="home-card">
  <mat-card-header class="card-header">
    <mat-card-title>
      <h1>Web Data Extractor</h1>
    </mat-card-title>
    <mat-card-subtitle>
      <p>
        O <strong>Web Data Extractor</strong> é uma ferramenta projetada para a extração de dados textuais a partir de redes sociais, focando inicialmente na rede social Reddit.
      </p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Client ID</mat-label>
        <input matInput formControlName="client_id" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Client Secret</mat-label>
        <input matInput formControlName="client_secret" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>User Agent</mat-label>
        <input matInput formControlName="user_agent" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Search String</mat-label>
        <textarea matInput formControlName="search_string" required></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Subreddits</mat-label>
        <textarea matInput formControlName="subreddits" required></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
